openapi: 3.0.3
info:
  title: ProCat
  description: |-
    OpenAPI documentation for ProCat application
  version: 1.0.0
servers:
  - url: 'localhost:8080'
paths:
  /users:
    get:
      tags:
        - admin
      summary: to get all users
      parameters:
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            example: 50
        - name: page
          in: query
          required: false
          schema:
            type: integer
            example: 2
        - name: role
          in: query
          required: false
          schema:
            type: string
            example: user
            enum:
              - user
              - deliveryman
              - moderator
              - admin
        - name: isConfirmed
          in: query
          required: false
          schema:
            type: boolean
            example: true
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: ok
                  payload:
                    type: object
                    properties:
                      count:
                        type: integer
                        example: 122
                      rows:
                        type: array
                        items:
                          $ref: '#/components/schemas/User'

  /users/{userId}:
    get:
      tags:
        - user
      summary: for simple user only for his page
      parameters:
        - name: userId
          in: path
          required: true
          description: ID of user that needs to be fetched, user's id must equal to {userId}
          schema:
            type: integer
            example: 848
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: ok
                  payload:
                    $ref: '#/components/schemas/User'
        400:
          description: Invalid ID supplied
        404:
          description: User not found

    delete:
      tags:
        - admin
      summary: only for admin
      parameters:
        - name: userId
          in: path
          required: true
          description: ID of user that needs to be fetched
          schema:
            type: integer
            example: 848
      responses:
        default:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusCode200'
        400:
          description: Invalid ID supplied
        404:
          description: User not found

  /users/sign-in:
    post:
      tags:
        - user
      summary: phoneNumber + password
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                phoneNumber:
                  type: string
                  example: +79000000000
                password:
                  type: string
                  example: kvmkd5lskdm
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: ok
                  payload:
                    type: object
                    properties:
                      token:
                        type: string
                        example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c"

  /users/sign-up:
    post:
      tags:
        - user
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                fullName:
                  type: string
                  example: Name Surname
                phoneNumber:
                  type: string
                  example: +79000000000
                password:
                  type: string
                  example: 56354dfs
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: ok
                  payload:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 856

  /users/verification/send:
    post:
      tags:
        - verification
      summary: creates new verification code for certain user and his existing info with {type}
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                type:
                  type: string
                  example: password
                  enum:
                    - password
                    - phone
                    - email
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusCode200'

  /users//verification/check:
    post:
      tags:
        - verification
      summary: checks whether code matches or not + check on lifetime of code if all is well then update user info, otherwise - user can try again if code lifetime is still available
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: string
                  example: 123dxc
                type:
                  type: string
                  example: password
                  enum:
                    - password
                    - phone
                    - email
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusCode200'
  /users/verification/iin:
    post:
      tags:
        - verification
      summary: additional endpoint, because this functionality will be used in {users/orders/POST} handler
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                iin:
                  type: string
                  example: 760724300757
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusCode200'
  /users/change/iin-bin:
    post:
      tags:
        - userSettings
      summary: check on iin correctness and matching with full name
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                password:
                  type: string
                  example: 12345678
                iin-bin:
                  type: string
                  example: 68845645778
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusCode200'

  /users/change/fullname:
    post:
      tags:
        - userSettings
      summary: if success, then iin-bin := null, and it's needed to be filled
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                password:
                  type: string
                  example: 12345678
                fullName:
                  type: string
                  example: Name Surname
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusCode200'
  /users/change/password:
    post:
      tags:
        - userSettings
      summary: check if old passwords match, then send confirmation code on current number
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                oldPassword:
                  type: string
                  example: 12345678
                newPassword:
                  type: string
                  example: 87654321
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusCode200'

  /users/change/phone:
    post:
      tags:
        - userSettings
      summary: check password and send confirmation code on new number
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                password:
                  type: string
                  example: 12345678
                phone:
                  type: string
                  example: +79000000000
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusCode200'
  /users/change/email:
    post:
      tags:
        - userSettings
      summary: check password and send confirmation code on new email
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                password:
                  type: string
                  example: 12345678
                email:
                  type: string
                  example: example@mail.ru
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusCode200'
  /users/change/role/{userId}:
    parameters:
      - name: userId
        in: path
        required: true
        schema:
          type: integer
          example: 56
    patch:
      tags:
        - admin
      summary: change role
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                role:
                  type: string
                  example: new role
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusCode200'
  /users/deliverymen:
    get:
      tags:
        - delivery
      summary: get all deliverymen
      parameters:
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            example: 10
        - name: page
          in: query
          required: false
          schema:
            type: integer
            example: 1
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: ok
                  payload:
                    type: object
                    properties:
                      count:
                        type: integer
                        example: 4
                      rows:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: integer
                              format: int64
                              example: 125
                            car_capacity:
                              type: string
                              example: 4?
                            working_hours_start:
                              type: string
                              format: time
                              example: 08:00
                            working_hours_end:
                              type: string
                              format: time
                              example: 16:00
                            car_id:
                              type: string
                              example: P425YB154
                            fullName:
                              type: string
                              example: Иванов Иван Иванович
                            email:
                              type: string
                              example: pochta@gmail.com
                            phoneNumber:
                              type: string
                              example: +79163125366
  /users/deliverymen/{deliveryId}:
    get:
      tags:
        - delivery
      summary: for simple user to get his deliveryman page
      parameters:
        - name: deliveryId
          in: path
          required: true
          schema:
            type: integer
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: ok
                  payload:
                    type: object
                    properties:
                      carCapacity:
                        type: string
                        example: big
                      workingHoursStart:
                        type: string
                        example: 08:00
                      workingHoursEnd:
                        type: string
                        example: 16:00
                      carId:
                        type: string
                        example: P425YB154
  /users/deliverymen/{userId}:
    parameters:
      - name: userId
        in: path
        required: true
        schema:
          type: integer
          example: 856
    post:
      tags:
        - admin
        - delivery
      summary: create new deliveryman
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                carCapacity:
                  type: string
                  example: big
                workingHoursStart:
                  type: string
                  example: 8:00
                workingHoursEnd:
                  type: string
                  example: 16:00
                carId:
                  type: string
                  example: HT236O154
        required: true
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: ok
                  payload:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 533
    patch:
      tags:
        - admin
      summary: to change data
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                carCapacity:
                  type: string
                  example: big
                workingHoursStart:
                  type: string
                  example: 8:00
                workingHoursEnd:
                  type: string
                  example: 16:00
                carId:
                  type: string
                  example: HT236O154
        required: false
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusCode200'
  /users/deliverymen/{deliverymanId}:
    parameters:
      - name: deliverymanId
        in: path
        required: true
        schema:
          type: integer
          example: 858
    delete:
      tags:
        - admin
      summary: to delete deliveryman
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusCode200'
  /users/deliverymen/deliveries:
    get:
      tags:
        - delivery
      summary: get list of all his deliveries
      parameters:
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            example: 4
        - name: page
          in: query
          required: false
          schema:
            type: integer
            example: 4
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: ok
                  payload:
                    type: object
                    properties:
                      count:
                        type: integer
                        example: 12
                      rows:
                        type: array
                        items:
                          $ref: '#/components/schemas/Delivery'
  /users/deliverymen/deliveries/{deliverymanId}:
    get:
      tags:
        - delivery
      summary: GET - to get all deliveries for {deliverymanId}
      parameters:
        - name: deliverymanId
          in: path
          required: true
          schema:
            type: integer
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            example: 15
        - name: page
          in: query
          required: false
          schema:
            type: integer
            example: 2
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: ok
                  payload:
                    type: object
                    properties:
                      count:
                        type: integer
                        example: 12
                      rows:
                        type: array
                        items:
                          $ref: '#/components/schemas/Delivery'
  /users/deliverymen/deliveries/{deliveryId}:
    parameters:
      - name: deliveryId
        in: path
        required: true
        schema:
          type: integer
    patch:
      tags:
        - delivery
      summary: change status
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  example: delivered
                  enum:
                    - pendingConfirmation
                    - pendingRejected
                    - rejected
                    - needsRevision
                    - awaitingPayment
                    - accepted
                    - readyToDelivery
                    - delivering
                    - readyForPickup
                    - received
                    - closed
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusCode200'
  /users/deliverymen/deliveries/create-route:
    post:
      tags:
        - delivery
      summary: build a route from deliveryman's deliveries
      responses:
        default:
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: ok
                  payload:
                    type: object
                    properties:
                      points:
                        type: array
                        items:
                          properties:
                            orderId:
                              type: integer
                              example: 45
                            lat:
                              type: string
                              example: 54.99770587584445
                            lon:
                              type: string
                              example: 82.79502868652345
  /users/admin/cluster:
    post:
      tags:
        - admin
      summary: make clustering orders for deliveryman
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: ok
                  payload:
                    type: object
                    properties:
                      result:
                        type: array
                        items:
                          properties:
                            deliverymanId:
                              type: integer
                              example: 456
                            deliveries:
                              type: array
                              items:
                                properties:
                                  latitude:
                                    type: string
                                    example: 55.072470687600536
                                  longitude:
                                    type: string
                                    example: 83.04634094238281
                                  deliveryId:
                                    type: integer
                                    example: 45

  /users/admin/deliveries-to-sort:
    get:
      tags:
        - admin
      summary: GET all deliveries that are needed to be sorted
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: ok
                  payload:
                    type: object
                    properties:
                      result:
                        type: array
                        items:
                          properties:
                            deliverymanId:
                              type: integer
                              example: 456
                            deliveries:
                              type: array
                              items:
                                properties:
                                  latitude:
                                    type: string
                                    example: 55.072470687600536
                                  longitude:
                                    type: string
                                    example: 83.04634094238281
  /users/admin/change-delivery:
    patch:
      tags:
        - admin
      summary: change status of corresponding order of the delivery and maybe change deliveryman to it
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                deliveryId:
                  type: integer
                  example: 564
                deliveryManId:
                  type: integer
                  example: 58
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusCode200'
  /users/cart:
    get:
      tags:
        - cart
      summary: get items from the cart
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: ok
                  payload:
                    type: object
                    properties:
                      items:
                        type: array
                        items:
                          $ref: '#/components/schemas/ItemMini'
    post:
      tags:
        - cart
      summary: adds item with {itemId} with probably {count} to authorized user with {usedId}
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                itemID:
                  type: integer
                  example: 32
                count:
                  type: integer
                  example: 2
                  default: 1
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusCode200'
    delete:
      tags:
        - cart
      summary: decreases item (with {itemId}) number in cart by one or totally deletes item from the cart
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                itemID:
                  type: integer
                  example: 32
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusCode200'
  /users/orders:
    get:
      tags:
        - order
      summary: get all orders for current user
      parameters:
        - name: limit
          in: query
          required: false
          schema:
            type: integer
        - name: page
          in: query
          required: false
          schema:
            type: integer
        - name: userId
          in: query
          required: false
          schema:
            type: integer
        - name: status
          in: query
          required: false
          description: filter by status
          schema:
            type: string
      responses:
        default:
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: ok
                  payload:
                    type: object
                    properties:
                      count:
                        type: integer
                        example: 45
                      rows:
                        type: array
                        items:
                          $ref: '#/components/schemas/Order'
  /users/orders/{orderId}:
    parameters:
      - name: orderId
        in: path
        required: true
        description: order id
        schema:
          type: integer
    get:
      tags:
        - order
      summary: get current order
      responses:
        default:
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: ok
                  payload:
                    $ref: '#/components/schemas/Order'
    post:
      tags:
        - order
      summary: creates new order and transfer all items from cart to this order
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                rentalPeriodStart:
                  type: string
                  example: 2023-10-19 20:30:00+03
                rentalPeriodEnd:
                  type: string
                  example: 2023-10-27 20:30:00+03
                address:
                  type: string
                  example: ул. Пушкина д. 7 кв. 587
                companyName:
                  type: string
                  example: SOME COMP INC.
                deliveryMethod:
                  type: string
                  example: by car
                deliveryTimeStart:
                  type: string
                  example: 2023-10-18 18:00:00+03
                deliveryTimeEnd:
                  type: string
                  example: 2023-10-18 20:00:00+03
      responses:
        default:
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: ok
                  payload:
                    type: object
                    properties:
                      orderId:
                        type: integer
                        example: 45

  /users/orders/cancel/{orderId}:
    parameters:
      - name: orderId
        in: path
        required: true
        schema:
          type: integer
          example: 54
    post:
      tags:
        - orders
      summary: set status to "pending rejected", waits till admin do some stuff and then set status of order to "rejected"
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusCode200'
  /users/status/{orderId}:
    parameters:
      - name: orderId
        in: path
        required: true
        schema:
          type: integer
          example: 542
    patch:
      tags:
        - admin
      summary: for ADMIN to change status
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  enum:
                    - pendingConfirmation
                    - pendingRejected
                    - rejected
                    - needsRevision
                    - awaitingPayment
                    - accepted
                    - readyToDelivery
                    - delivering
                    - readyForPickup
                    - received
                    - closed
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusCode200'

  /users/orders/payment/{orderId}:
    get:
      tags:
        - payment
      summary: to get info about order's payments (only for owner user or ADMIN)
      parameters:
        - name: orderId
          in: path
          required: true
          schema:
            type: integer
            example: 898
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: ok
                  payload:
                    type: object
                    properties:
                      payments:
                        type: array
                        items:
                          properties:
                            id:
                              type: integer
                              example: 5
                            paid:
                              type: integer
                              example: 0
                            method:
                              type: string
                              enum:
                                - cash
                                - kaspi
                            price:
                              type: integer
                              example: 4500
                            createdAt:
